<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPEG-DASH Video Streaming</title>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
</head>

<body>
    <h1>MPEG-DASH Video Streaming</h1>

    <video id="videoPlayer" controls width="640" height="360">
        Your browser does not support the video tag.
    </video>

    <script>
        // Initialize DASH.js player
        var player = dashjs.MediaPlayer().create();

        // Set custom buffering parameters
        player.updateSettings({
            'streaming': {
                'buffer': {
                    'lowBufferVerge': 3,        // Minimum buffer time (in seconds) before playback starts
                    'bufferTime': 5,            // Desired buffer time (in seconds)
                    'bufferTimeAtTopQuality': 5 // Buffer time at the highest quality (in seconds)
                }
            }
        });
        player.initialize(document.querySelector("#videoPlayer"), "manifest.mpd", false);
    </script>
</body>

</html>
